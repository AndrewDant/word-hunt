<!doctype html>
<html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An AI tool to help you find the word you want">
        <meta name="author" content="Andrew Dant">
        <title>Ai Word Hunt</title>

        <!-- Bootstrap core CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="bg-light p-5 rounded mt-5">
                <h1>Word Hunt with OpenAI GPT-3</h1>
                <p>Harness the power of ai to help you find that word on the tip of your tongue.</p>

                <form class="" action="/word-hunt" method="post">

                    <div class="mb-3">
                      <label class="form-label">Describe the word</label>
                      <input type="text" class="form-control" name="wordDescription" placeholder="eg. a word like deprecated, but more terminal">
                    </div>
              
                    <button type="submit" class="btn btn-primary btn-lg">GET RECOMMENDATIONS</button>
              
                  </form>
            </div>
        </div>
        <div class="p-3 rounded">
            <div class="row">
                <div class="col-lg-12">
                    <p>{{response}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
